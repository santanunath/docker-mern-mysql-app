#    build:
#      dockerfile: Dockerfile
#      context: ./nginx
#    ports:
#      - 80:80



  adminer:
    image: adminer
    container_name: adminer
    restart: unless-stopped
    ports:
      - 8080:8080
    depends_on:
      - db
